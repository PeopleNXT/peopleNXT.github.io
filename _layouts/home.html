---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>PeopleNXT</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span><br><br>
                    <a class="btn btn-default" href="./apply" role="button">Apply to join</a>&nbsp&nbsp&nbsp&nbsp&nbsp<a class="btn btn-default" href="https://peoplenxt.slack.com/" role="button" target="_blank">Log in</a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
