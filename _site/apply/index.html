			                <p>We have a strict selection procedure for people who want to join our community. Therefore we recuire you to fill this form. We will notify you within one week if you are selected.</p>
                <form action="https://service.capsulecrm.com/service/newlead" method="post">
                  <input type="hidden" name="FORM_ID" value="f959c9a2-1ebe-4646-b05c-a934248809e0">
                  <input type="hidden" name="COMPLETE_URL" value="http://www.peopleNXT.com/apply">
                  <input type="hidden" name="TAG" value="PeopleNXT">
                  <input type="hidden" name="TAG" value="Website application">
                    <ol role="list">
                        <div class="row control-group" role="listitem">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>First name</label>
                                <input type="text" class="form-control" placeholder="First name" name="FIRST_NAME" required data-validation-required-message="Please enter your first name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group" role="listitem">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Last name</label>
                                <input type="text" class="form-control" placeholder="Last name" name="LAST_NAME" required data-validation-required-message="Please enter your last name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group" role="listitem">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Email" name="EMAIL[WORK]" required data-validation-required-message="Please enter your Email.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group" role="listitem">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Phone number</label>
                                <input type="text" class="form-control" placeholder="Phone number" name="PHONE[WORK]" required data-validation-required-message="Please enter your Phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group" role="listitem">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Job title</label>
                                <input type="text" class="form-control" placeholder="Job title" name="JOB_TITLE" required data-validation-required-message="Please enter your Job title.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group" role="listitem">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Company</label>
                                <input type="text" class="form-control" placeholder="Company" name="ORGANISATION_NAME" required data-validation-required-message="Please enter your Phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group" role="listitem">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Provide a short introduction about yourself. This can be anything from your current title, where you are from or what you did and what you currently do. We'd like to know who you are exactly before giving you access. You have space for 300 characters.
                                </label>
                                <textarea rows="5" class="form-control" placeholder="Provide a short introduction about yourself. This can be anything from your current title, where you are from or what you did and what you currently do. We'd like to know who you are exactly before giving you access. You have space for 400 characters." name="NOTE" required data-validation-required-message="Please provide us with a short introduction."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group" role="listitem">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="entry_982110737">How or where did you hear about PeopleNXT?</label>
                                <input type="text" class="form-control" placeholder="How or where did you hear about PeopleNXT?" name="entry.982110737" value="" class="ss-q-short" id="entry_982110737" dir="auto" aria-label="How or where did you hear about PeopleNXT?  " title="" required data-validation-required-message="Please enter your Phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group" role="listitem">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="entry_926557142">What is your Twitter username</label>
                                <input type="text" class="form-control" placeholder="What is your Twitter username" name="WEBSITE[TWITTER]">
                            </div>
                        </div>
                        <div class="row control-group" role="listitem">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="entry_1244073586">Are you on LinkedIn?
                                    <div class="ss-q-help ss-secondary-text" dir="ltr">Provide us a link to your linkedIn profile</div>
                                </label>
                                <input type="url" class="form-control" placeholder="Please provide us a link to your linkedIn profile" name="WEBSITE[LINKEDIN]">
                            </div>
                        </div>
                        <div class="ss-item ss-navigate"><table id="navigation-table"><tbody><tr><td class="ss-form-entry goog-inline-block" id="navigation-buttons" dir="ltr">
